<!DOCTYPE html>
<html lang="zh-CN">
 <head>
  <meta charset="UTF-8" />
  <meta name="Keywords" content="博客,个人博客,hugeannex,ander" />
  <meta name="Description" content="前端,web技术,html,javascript,css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta content="telephone=no" name="format-detection" />
  <meta content="email=no" name="format-detection" />
  <title>Ander的个人博客</title>  
  <link rel="stylesheet" href="css/common.css"/>
  <script src="js/+ander.js"></script>
  <!--[if lte IE 9]>
  <script src="js/ie.js"></script>
  <![endif]-->  
 </head>
 <body>
   <div class="wrapper">
     <header class="header">
       <h1>神仙窝</h1>
       <p>路漫漫其修远兮，吾将上下而求索。。。</p>
       <canvas class="header_cvs"></canvas>
       <nav class="nav">
         <a href="#!article_list">首页</a>
       </nav>
     </header>
     <div class="container">
       <section id="main" class="main">
       </section>
       <aside id="aside" class="aside">
        <div class="r_about">
          <h2 class="r_title">关于博主</h2>
          <img class="avatar" src="images/avatar.jpg" alt="" />
		  <p>
		    博主：Ander<br />
		    职业：搬砖<br />
		    简介：呵呵
		  </p>
        </div>
       </aside>
     </div>
     
	<div id="toTop">Top</div>

     <footer class="footer">
	   Powered by Ander &copy;2015-2018
	 </footer>	
   </div>
    <script type="text/template" id="list_tmpl">
	   <li class="article-item">
		 <a class="item-title" href="#!<%=data.cat%>_<%=data.date%>">利用GitHub搭建博客</a>
		 <div class="item-wrap">
		   <i class="bgimg" style="background-image:url('<%=data.thumb%>');"></i>
		   <p class="item-content">
			 <%=data.intro%>
		   </p>
		   <div class="item-bar">
			 <span class="list-date">时间：<%=Date.format(data.date)%></span>
			 <!--span class="list-cat">分类：<a href=""></a></span-->
			 <a class="list-read" href="#!<%=data.cat%>_<%=data.date%>">阅读全文</a>
		   </div>
		 </div>
	   </li> 
	 </script>
 </body>
</html>
